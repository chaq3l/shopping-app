
    <div class="row"> 

        <div class="col-md-5">
            <app-recipe-list
            (emitSelectedRecipeFromRecipeList)="displaySelectedRecipe($event)"
            ></app-recipe-list>
        </div>

        <div class="col-md-7">
            <app-recipe-detail 
            *ngIf="selectedRecipe; else infoText" 
            [displayRecipe]='selectedRecipe'
            ></app-recipe-detail>
            <ng-template #infoText>Please select the recipe</ng-template> 
        </div>
        
        
        
    </div>
